<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unimed Vilhena</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .login-image {
            height: 100%;
            min-height: 500px;
            background-image: url('{% static "icons/Login.png" %}');
            background-size: cover;
            background-position: center;
        }
        
        .login-form {
            padding: 3rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-header h3 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header .brand {
            color: #19802a;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 2rem;
            display: block;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #0077cc;
            box-shadow: 0 0 0 0.25rem rgba(0, 119, 204, 0.25);
        }
        
        .btn-login {
            background-color: #0077cc;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: #0066b3;
        }
        
        @media (max-width: 768px) {
            .login-image {
                min-height: 300px;
            }
            
            .login-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card login-card">
                        <div class="row g-0">
                            <div class="col-md-7 login-image">
                                <!-- Imagem de fundo -->
                            </div>
                            <div class="col-md-5 d-flex align-items-center">
                                <div class="card-body login-form">
                                    <div class="login-header">
                                        <span class="brand">UNIMED VILHENA</span>
                                        <h3>Faça seu login</h3>
                                    </div>
                                    <form method="post" action="{% url 'contratos:login' %}">
                                        {% csrf_token %}
                                        <!-- Campo de usuário -->
                                        <div class="mb-4">
                                            <label for="username" class="form-label">Usuário</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                                        </div>
                                        <!-- Campo de senha -->
                                        <div class="mb-4">
                                            <label for="password" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                                        </div>
                                        <!-- Botão de login -->
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-primary btn-login" type="submit">Entrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
